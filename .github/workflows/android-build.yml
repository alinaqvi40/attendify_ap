name: Android APK Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Expo & EAS CLI
        run: npm install -g expo eas-cli

      - name: Build APK
        id: eas_build
        run: |
          eas build -p android --profile preview --non-interactive --json > build-output.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Get APK URL
        id: apk_url
        run: |
          cat build-output.json
          echo "apk_url=$(jq -r '.artifacts.buildUrl' build-output.json)" >> $GITHUB_ENV

      - name: Download APK
        run: |
          curl -L ${{ env.apk_url }} -o attendify-app.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: attendify-apk
          path: attendify-app.apk
